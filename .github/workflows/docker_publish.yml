name: Publish Docker image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'

jobs:
  push_images_to_registry:
    name: Prepare Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ARGUMENTS:
          - PACKAGES_LIST: bash
            SUFFIX: ''
          - PACKAGES_LIST: bash openjdk17-jre
            SUFFIX: -java17
          - PACKAGES_LIST: bash openjdk21-jre
            SUFFIX: -java21
          - PACKAGES_LIST: 'bash openjdk17-jre maven'
            SUFFIX: -java17-maven
          - PACKAGES_LIST: 'bash openjdk21-jre maven'
            SUFFIX: -java21-maven

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker base Image
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: vijayjangir/pre-commit
          tags: |
            type=ref,event=branch,suffix=${{ matrix.ARGUMENTS.SUFFIX}}
            type=ref,event=pr,suffix=${{ matrix.ARGUMENTS.SUFFIX}}
            type=semver,pattern={{version}},suffix=${{ matrix.ARGUMENTS.SUFFIX}}
            type=semver,pattern={{major}}.{{minor}},suffix=${{ matrix.ARGUMENTS.SUFFIX}}
            type=raw,value=latest,suffix=${{ matrix.ARGUMENTS.SUFFIX}}

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PACKAGES_LIST=${{ matrix.ARGUMENTS.PACKAGES_LIST }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  upload_metadata:
    runs-on: ubuntu-latest
    needs: push_images_to_registry
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_README }}
          repository: vijayjangir/pre-commit
